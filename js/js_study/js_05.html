<!--

조건문 (if, else)
 조건식은 반드시 true 또는 false로 판별되어야 함. (이를 불린 - Boolean 값이라고 함)

 주요 비교 연산자들
 === : 완전히 같다 (값과 타입 모두 같음)
 !== : 완전히 다르다
 > : 크다
 < : 작다
 >= : 크거나 같다
 <= : 작거나 같다

조건식은 괄호 ( ) 로 감싸며, 실행 코드는 중괄호 { }로 감싸야 한다.

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문 실습</title>
</head>
<body>
 <h1>나이 확인 프로그램</h1>
 <script>
 let age = 20;

 if (age >= 18) {
 console.log("성인입니다. 영화 관람이 가능합니다!");
 } else {
 console.log("미성년자입니다. 보호자 동의가 필요합니다.");
 }
 </script>
</body>
</html>
