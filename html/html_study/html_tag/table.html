<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>프로젝트 현황표</title>
</head>
<body>
 <h1>팀 프로젝트 현황</h1>

 <!-- html 테이블이란 : 행(row)과 열(column)로 구성된 격자 형태로 데이터를 표현하는 방법 -->
 <table> <!-- table : 전체 테이블을 감싸는 컨테이너 역할 -->
 <thead> <!-- thead : 테이블 머리글 영역 (제목 행 묶어줌) -->
 <tr> <!-- tr(table row) : 테이블의 한 행 -->
 <th>프로젝트명</th> <!-- th(table header) : 제목 셀(굵게 표시되고 가운데 정렬) -->
 <th>담당자</th>
 <th>진행률</th>
 <th>마감일</th>
 </tr>
 </thead>
 <tbody>
 <tr>
 <td>쇼핑몰 웹사이트</td>  <!-- td(table data) : 일반 데이터 셀 -->
 <td>김개발</td>
 <td>75%</td>
 <td>2024-03-15</td>
 </tr>
 <tr>
 <td>모바일 앱 UI</td>
 <td>이디자인</td>
 <td>90%</td>
 <td>2024-03-10</td>
 </tr>
 <tr>
 <td>데이터베이스 설계</td>
 <td>박멘토</td>
 <td>60%</td>
 <td>2024-03-20</td>
 </tr>
 </tbody>
 </table>
</body>
</html>
