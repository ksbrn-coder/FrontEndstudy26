<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>학습 노트</title>
 <style>
 .highlight {
 background-color: yellow;
 font-weight: bold;
 }
 .important {
 color: red;
 text-decoration: underline;
 }
 .tech-stack {
 background-color: #e3f2fd;
 padding: 2px 5px;
 border-radius: 3px;
 }
 </style>
</head>
<body>
 <div class="learning-note">    <!-- div : 블록 레벨 요소 (박스) -->
 <h2>HTML 학습 정리</h2>

 <p>
 <span class="highlight">HTML</span>은 웹페이지의 구조를 만드는 언어입니다. <!-- span : 텍스트의 일부분만 감싸서 사용하는 인라인 요소 (형광펜) -->
 <span class="important">시맨틱 태그</span>를 사용하면 더 의미있는 마크업이 가능해요.
 </p>

 <hr>   <!-- hr : 구분선 (주제의 전환이나, 내용의 구분) -->

 <p>
 오늘 배운 기술 스택:
 <span class="tech-stack">HTML5</span>,
 <span class="tech-stack">CSS3</span>,
 <span class="tech-stack">JavaScript</span>
 </p>
 </div>
</body>
</html>
