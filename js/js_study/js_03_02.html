<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연산자 예시 2</title>
</head>
<body>
<script>

// 비교 연산자들
let userAge = 20;
let minAge = 18;

console.log("성인인가요?", userAge >= minAge); // true
console.log("미성년자인가요?", userAge < minAge); // false
console.log("정확히 20세인가요?", userAge === 20); // true
console.log("20세가 아닌가요?", userAge !== 20); // false

// 문자열 비교
let password = "1234";
let inputPassword = "1234";
console.log("비밀번호 일치:", password === inputPassword); // true // = 는 할당(해당), ===는 비교

// 10과 "10"은 다른 것을 항상 인식하기

// 실무 예제: 할인 조건 확인
let totalPrice = 50000;
let isMember = true;
let freeShipping = totalPrice >= 30000;
let memberDiscount = isMember && totalPrice >= 20000;

console.log("무료배송 가능:", freeShipping); // true
console.log("회원할인 적용:", memberDiscount); // true
</script>

</body>
</html>
