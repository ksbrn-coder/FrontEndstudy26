<!-- CSS : Cascading Style Sheets, 웹페이지의 시각적 표현을 담당하는 언어 -->
<!-- HTML이 웹페이지의 구조와 내용을 정의한다면, CSS는 그 내용이 어떻게 보여질 지를 정의함 -->
<!--    CSS의 핵심 특징
1. 분리의 원칙
2. 재사용성 (하나의 파일로 여러 HTML 페이지 스타일 관리 가능)
3. 유지보수성 (디자인 변경 시, CSS만 수정하면 전체 사이트 스타일 변경 가능)
4. Cascading : 여러 스타일 규칙이 적용될 때의 우선순위 시스템
-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS가 적용된 페이지</title>
 <style>
body {
 background-color: #f0f8ff;
}

h1 {
 color: #1e3a8a;
}

h2 {
 color: #3b82f6;
 border-bottom: 2px solid #60a5fa;
}

li {
 border-left: 3px solid #60a5fa;
 padding-left: 10px;
}
 </style>
</head>
<body>
 <h1>우리 카페 소개</h1>
 <h2>메뉴</h2>
 <p>저희 카페는 신선한 원두로 만든 커피를 제공합니다.</p>
 <ul>
 <li>아메리카노 - 4,000원</li>
 <li>카페라떼 - 4,500원</li>
 <li>카푸치노 - 5,000원</li>
 </ul>
 <h2>운영시간</h2>
 <p>평일: 오전 8시 - 오후 10시</p>
 <p>주말: 오전 9시 - 오후 11시</p>
</body>
</html>
