<!-- 간격 구조 : {property}{sides}-{size}
Property (속성)
- m : margin (바깥 여백)
- p : padding (안쪽 여백)

Sides (방향)
- t : top (위)
- b : bottom (아래)
- s : start (왼쪽, LTR에서)
- e : end (오른쪽, LTR에서)
- x : 좌우 (start + end)
- y : 상하 (top + bottom)
- 생략 : 모든 방향

Size (크기)
- 0 : 0rem (여백 없음)
- 1 : 0.25rem (4px)
- 2 : 0.5rem (8px)
- 3 : 1rem (16px)
- 4 : 1.5rem (24px)
- 5 : 3rem (48px)
- auto : 자동 (주로 margin에서 사용)
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간격과 정렬 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 기본 카드 (간격 없음) -->
        <div class="card" style="width: 300px;">
            <div class="card-body">
                <h5 class="card-title">기본 카드</h5>
                <p class="card-text">간격이 없어서 답답해 보입니다.</p>
            </div>
        </div>

        <!-- 간격 적용된 카드 -->
        <div class="card mt-4" style="width: 300px;">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">개선된 카드</h5>
                <p class="card-text">적절한 간격으로 훨씬 깔끔해 보입니다!</p>
            </div>
        </div>
    </div>
</body>
</html>
