// var - 예전 방식
-->

<!--

// 1. 영문자, 숫자, 언더스코어(_), 달러 기호($)만 사용 가능

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수 실습</title>
</head>
<body>
    <h1>변수와 상수 실습</h1>

<script>
    let score = 85;
    console.log("초기 점수:", score);

    // 점수 변경
    score = 90;
    console.log("변경된 점수:", score);

    // 점수에 5점 추가
    score = score + 5;
    console.log("5점 추가 후:", score);

    // 더 간단한 방법
    score += 10;  // score = score + 10과 같음
    console.log("10점 더 추가 후:", score);
</script>

</body>
</html>
