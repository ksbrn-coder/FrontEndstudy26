<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록으로 정보 깔끔하게 정리 </title>
</head>
<body>
<ul> <!-- ul : 순서가 중요하지 않은 목록을 만들 때 사용( · ) -->
 <li>첫 번째 항목</li> <!-- li : 목록의 각 항목을 나타냄 (각 줄) -->
 <li>두 번째 항목</li> <!-- li 태그는 반드시 ul 또는 ol 태그 안에 들어가야 함 -->
 <li>세 번째 항목</li>
</ul>

<ol> <!-- ol : 순서가 중요한 목록을 만들 때 사용 (1. / 2. / 3. ) -->
 <li>첫 번째 단계</li>
 <li>두 번째 단계</li>
 <li>세 번째 단계</li>
</ol>

</body>
</html>

<h2>서비스별 세부 특징</h2>
<ul>
 <li>웹사이트 제작
 <ul>
   <li>반응형 디자인</li>
   <li>SEO 최적화</li>
   <li>빠른 로딩 속도</li>
 </ul>
 </li>
 <li>모바일 앱 개발
 <ul>
   <li>iOS/Android 동시 지원</li>
   <li>사용자 친화적 UI</li>
   <li>오프라인 기능</li>
 </ul>
 </li>
</ul>
</body>
</html>
