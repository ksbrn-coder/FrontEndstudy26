<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>김개발의 자기소개</title>
</head>
<body>
 <h1>안녕하세요! 김개발입니다</h1>

 <!-- 프로필 이미지 -->
 <img src="images/profile.jpg" alt="김개발의 프로필 사진" width="200" height="300">
 <!--img 태그 : 빈 태그 (닫기 태그 (ex : </img>) 를 필요로 하지 않음) -->
 <!-- src(source) : 이미지 파일의 경로 -->
 <!-- alt(alternative) : 이미지를 볼 수 없을 때 대신 보여줄 텍스트 (대체 텍스트 제공) -->
 <!-- <img src="이미지경로" alt="이미지설명"> -->
 <!-- alt 속성은 선택이 아니라 필수 -->

 <!-- width, height로 이미지 크기 조절 가능 (단, width만 지정하는 것으로 사용함) -->

 <!-- 같은 폴더의 이미지 -->
<img src="logo.png" alt="회사 로고">

<!-- 하위 폴더의 이미지 -->
<img src="images/gallery/photo1.jpg" alt="갤러리 사진 1">

<!-- 인터넷 이미지 (절대 경로) -->
<img src="https://example.com/image.jpg" alt="외부 이미지">
 <!-- 인터넷 이미지 사용 시 저작권에 주의 -->

 <p>저는 정보통신공학과 2학년 학생입니다.</p>
</body>
</html>
